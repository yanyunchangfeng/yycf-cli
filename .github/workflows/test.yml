name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build & Test Lib
        uses: actions/setup-node@v3
        with:
          node-version: '21.x'
      - run: yarn install
      - run: yarn build
      - run: npm link
      - run: yarn test:github
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
